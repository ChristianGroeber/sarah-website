{% extends 'blog/base.html' %}

{% block description %}post.description{% endblock %}

{% block title %}Sakrea - {{ post.title }} {% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10">
        <h1>{{post.title}}</h1>
        <h5>{{ post.description }}</h5>
        <p>{{post.text|safe}}</p>
    </div>
</div>
{% endblock %}
