{% extends 'blog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <h1>{{post.title}}</h1>
        <h5>{{ post.description }}</h5>
        <p>{{post.text|safe}}</p>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
