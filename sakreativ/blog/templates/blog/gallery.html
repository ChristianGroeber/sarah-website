{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8"> <!--images-->
        <div class="text-center text-lg-left row">
            {% for img in list_images %}
            <div class="col-lg-3 col-md-4 col-6">
                <a href="#" class="d-block mb-4">
                    <img class="img-fluid img-thumbnail" src="{{ img.image.url }}" alt="{{ img.description }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div> <!--end images-->
    <div class="col-sm-4">  <!--galleries-->
        {% for gallery in galleries %}
            <a href="galerie/{{gallery.title}}">{{gallery.title}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
