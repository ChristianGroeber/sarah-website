{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8"> <!--images-->
    {% for img in list_images %}
        <img src="{{ img.image.url }}" width='300'>
    {% endfor %}
    </div> <!--end images-->
    <div class="col-sm-4">  <!--galleries-->
        {% for gallery in galleries %}
            <a href="galerie/{{gallery.title}}">{{gallery.title}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
